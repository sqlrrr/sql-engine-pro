<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Crypto Intelligence System Pro</title>
    <script>
      // GitHub Pages SPA routing fix
      // This redirects 404s to the index.html with the original URL path
      var pathSegmentsToKeep = 1; // Keep 'sql-engine-pro' in the path
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
        l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body>
  </body>
</html>
